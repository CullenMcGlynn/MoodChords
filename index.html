<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MoodChord</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/qee8uxp.css">
</head>
<body>
  <main class="container">
    <div class="header">
    <h1 class="app-title">MoodChord</h1>
    <div class="theme-selector">
        <div class="theme-button theme-white active" data-theme="white" title="White Theme"></div>
        <div class="theme-button theme-gray" data-theme="gray" title="Gray Theme"></div>
        <div class="theme-button theme-blue" data-theme="blue" title="Blue Theme"></div>
        <div class="theme-button theme-purple" data-theme="purple" title="Purple Theme"></div>
    </div>
    </div>  
    <div class="app-container">
      <div class="app-content">
        <div class="controls-section">
          <div class="key-right">
          <div class="key-section">
            <h2 class="section-title">Key</h2>
            <div class="key-buttons">
              <button class="pill-button key-button button-36" data-key="A">A</button>
              <button class="pill-button key-button button-36" data-key="B">B</button>
              <button class="pill-button key-button button-36" data-key="C">C</button>
              <button class="pill-button key-button button-36" data-key="D">D</button>
              <button class="pill-button key-button button-36" data-key="E">E</button>
              <button class="pill-button key-button button-36" data-key="F">F</button>
              <button class="pill-button key-button button-36" data-key="G">G</button>
            </div>
          </div>
          <div class="action-buttons">
            <button id="generate-button" class="pill-button action-button">
        New Progression 
            </button>
        </div>
        </div>     
            <div class="mood-right">
                <div class="mood-section">
                    <h2 class="section-title">Mood</h2>
                    <div class="mood-buttons">
                        <button class="pill-button mood-button button-40 happy" data-mood="Happy">Happy</button>
                        <button class="pill-button mood-button button-40 sad" data-mood="Sad">Sad</button>
                        <button class="pill-button mood-button button-40 nostalgic" data-mood="Nostalgic">Nostalgic</button>
                        <button class="pill-button mood-button button-40 chill" data-mood="Chill">Chill</button>
                        <button class="pill-button mood-button button-40 epic" data-mood="Epic">Epic</button>
                    </div>
                </div>
                <div class="progression-container">
                    <div class="progression-display">
                        <div id="key-display" class="key-display">C major</div>
                    
                        <div class="chord-grid">
                    <!-- Chords will be inserted here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
       
      </div>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
